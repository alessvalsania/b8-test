<div class="rounded-2xl">
  <!-- Mobile Layout -->
  <!-- Main Image -->
  <div class="relative mb-6 overflow-hidden rounded-xl bg-black/50 group">
    <!-- Main Image -->
    <div class="relative z-10 aspect-video">
      <img [src]="images()[currentIndex()]" [alt]="'Gallery image ' + (currentIndex() + 1)"
        class="w-full h-full object-cover transition-all duration-700 ease-out transform group-hover:scale-105" />
    </div>
    <!-- Progress Bar -->
    @if (isAutoPlaying() && images().length > 1) {
    <div class="absolute bottom-0 left-0 right-0 h-1 bg-black/30 z-20">
      <div class="h-full bg-green-400 transition-all duration-100 ease-linear" [style.width.%]="progress()">
      </div>
    </div>
    }
  </div>
  <!-- Thumbnails -->
  @if (images().length > 1) {
  <div
    class="flex gap-3 justify-start items-center overflow-auto pt-1 pb-6 px-2 scrollbar-thin scrollbar-thumb-gray-600 scrollbar-track-gray-800">
    @for (image of images(); track $index; let i = $index) {
    <button (click)="onThumbnailClick(i)"
      class="relative group transition-all duration-300 hover:scale-110 rounded-lg flex-shrink-0"
      [class.ring-2]="i === currentIndex()" [class.ring-green]="i === currentIndex()"
      [class.shadow-lg]="i === currentIndex()" [class.shadow-green]="i === currentIndex()">

      <div class="w-16 h-16 sm:w-20 sm:h-20 rounded-lg overflow-hidden bg-black/30">
        <img [src]="image" [alt]="'Thumbnail ' + (i + 1)"
          class="w-full h-full object-cover transition-all duration-300 group-hover:brightness-110"
          [class.brightness-50]="i !== currentIndex()" [class.brightness-100]="i === currentIndex()" />
      </div>
    </button>
    }
  </div>
  }
</div>
